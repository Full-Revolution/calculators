<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Addition Calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }
    :after, :before {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-size: 1rem;
      font-weight: 400;
      line-height: 1.5;
      color: #333;
      background-color: #fff;
      -webkit-text-size-adjust: 100%;
      -webkit-tap-highlight-color: transparent;
      font-family: system-ui,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans","Liberation Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
    }
    main {
      padding: 1rem;
    }
    h1 {
      font-size: 1.75rem;
      font-weight: 500;
      margin: .25rem auto 1.25rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
    }
    button, input, optgroup, select, textarea {
      margin: 0;
      font-family: inherit;
      font-size: inherit;
      line-height: inherit;
    }
    button, input[type="submit"] {
      appearance: none;
      background-color: initial;
      border: .0625rem solid;
      border-radius: .375rem;
      cursor: pointer;
      display: inline-block;
      font-family: inherit;
      font-size: 1rem;
      font-weight: 500;
      min-width: max-content;
      padding: 0.375rem .75rem;
      text-align: center;
      text-decoration: none;
      transition: 80ms cubic-bezier(.65, 0, .35, 1);
      transition-property: color, fill, background-color, border-color;
      user-select: none;
    }
    input[type="number"], input[type="text"] {
      display: block;
      width: 100%;
      padding: .375rem .75rem;
      font-size: 1rem;
      font-weight: 400;
      line-height: 1.5;
      color: #212529;
      background-color: #fff;
      background-clip: padding-box;
      border: 1px solid #ced4da;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      border-radius: .25rem;
      transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
    }
    .btn-action {
      background-color: #087635;
      color: #fff;
      border-color: #087635;
      box-shadow: -2px 2px 2px #0976358f;
      font-weight: 400;
      line-height: 1.5;
    }
    .w-100 {}
    .mb-3 {
      margin-bottom: 0.75rem;
    }
    .mb-6 {
      margin-bottom: 1.5rem;
    }
    .row {
      display: flex;
      flex-direction: row;
     }
    .well {
      min-height: 1.25rem;
      padding: 1.1875rem;
      margin-bottom: 1.25rem;
      background-color: #f5f5f5;
      border: .0625rem solid #e3e3e3;
      border-radius: 0.25rem;
      box-shadow: inset 0 1px 1px rgba(0, 0, 0, .05);
    }
  </style>
</head>
<body>
  <main>
    <div>
      <h1>Simple Addition Calculator</h1>
    </div>
    <div class="mb-3 well">
      <pre id="result">Result: </pre>
    </div>
    <div class="mb-3">
      <label for="num1">First number:</label>
      <input type="number" id="num1">
    </div>
    <div class="mb-6">
      <label for="num2">Second number:</label>
      <input type="number" id="num2">
    </div>
    <div class="mb-3">
      <button type="button" class="btn-action w-100" onclick="calculate()">Add Numbers</button>
    </div>
  </main>
  <script>
    function calculate() {
      const n1 = parseFloat(document.getElementById('num1').value) || 0;
      const n2 = parseFloat(document.getElementById('num2').value) || 0;
      const sum = n1 + n2;
      document.getElementById('result').textContent = "Result: " + sum;
    }
  </script>
</body>
</html>
